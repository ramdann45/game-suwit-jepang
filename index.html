<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Game Sederhana</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">
        <h1 class="title">Game Suwit Jepang</h1>
        <div class="result">
            <h2>Computer Memilih :</h2>
            <div id="bot-result"></div>
            <h1 id="text-result"></h1>
        </div>
        <h3>Pilih pilihan mu!</h3>
        <div class="pilih">
            <div class="gunting pilihan" onclick="pilih(0)">✌️</div>
            <div class="kertas pilihan" onclick="pilih(1)">🖐️</div>
            <div class="batu pilihan" onclick="pilih(2)">👊</div>
        </div>
    </div>
    
<script src="script.js"></script>
